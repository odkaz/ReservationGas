<!DOCTYPE html>
<html lang="en">
  <head>
    <base target="_top">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <h1>Your reservation details</h1>
    <div id="details">

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <input type="hidden" value="<?= uuid ?>" id="uuid" />
    <script>
      window.onload = function() {
        getDetails();
      };
      function getDetails() {
        let uuid = document.getElementById("uuid").value;
        google.script.run.withSuccessHandler(gotDetails).getDetailsByUuid(uuid);

      }

      function gotDetails(result) {
        let uuid = document.getElementById("uuid").value;
        $("#details").html(`
          <div>${result.first} ${result.last}</div>
          <div>Date: ${result.date}</div>
          <div>Time: ${result.time}</div>
          <div>Seats: ${result.seats}</div>`
        );
        if (result.type) {
          $("#details").append(`<div>Counter seat</div>`);
        } else {
          $("#details").append(`<div>Table seat</div>`);
        }
        $("body").append(`<input id="cancelBtn" type="button" class="btn btn-dark" value="Cancel reservation"/>`);
        $("#cancelBtn").on("click", {'param': uuid}, function(e) {
          google.script.run.withSuccessHandler(cancelHandler).cancelByUuid(uuid);
        });
      }

      function cancelHandler(result) {
        console.log("cancel successful");
      }
    </script>
  </body>
</html>
