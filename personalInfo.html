<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <body>
    <form class="form-container row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Last name">
      </div>
      <div class="col-md-6">
        <input type="tel" class="form-control" placeholder="Phone">
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Email">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Add a special request (optional)">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check1">
          <label class="form-check-label" for="check1">
            I understand that the seat will be served in the table
          </label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check2">
          <label class="form-check-label" for="check2">
            Please indicate the ages of your children in the request box
          </label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check3">
          <label class="form-check-label" for="check3">
            Please indicate any alergies in the request box
          </label>
        </div>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-dark">Complete reservation</button>
      </div>
    </form>
