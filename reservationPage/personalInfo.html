<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- intl tel input plugin -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <style>
      body {
        padding: 40px;
      }
      .table-text {
        width: 100%;
        padding: 10px 20px;
        border-radius: 4px;
        background-color: lightgray;
      }
      .submit-btn {
        width: 100%;
      }
      .intl-tel-input {
        width: 100%;
      }
      .iti {
        width: 100%;
      }
    </style>
  </head>
   <body>
    <div>
      <div class="mb-3">
        <div class="row d-flex justify-content-center h-100">
          <div class="col">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <img src="https://i.ibb.co/WWkWLvX/sushi3-03.jpg" style="width: 100px; height: 100px; object-fit: cover; border-radius: 10px;" alt="sushi3-03" border="0">
              </div>
              <div class="flex-grow-1 ms-2">
              <div>
                <h5 class="mb-1">Itosugi Reservation</h5>
                <p id="plan" class="mb-2 pb-1" style="color: #2b2a2a;"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-grow-1">
      <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
        style="background-color: #efefef;">
        <div>
          <p class="small text-muted mb-1">Date</p>
          <p class="mb-0"><?= date ?></p>
        </div>
        <div class="px-4">
          <p class="small text-muted mb-1">Time</p>
          <p class="mb-0"><?= time ?></p>
        </div>
        <div>
          <p class="small text-muted mb-1">Seats</p>
          <p id="seatInfo" class="mb-0"><?= seats ?> People (counter seat)</p>
        </div>
      </div>
    </div>
    <div id="onlyTable" class="table-text mb-5">
      Counter seats are already full for this scheduel. Only table seats are available.
    </div>
    <form onsubmit="return false;" class="needs-validation row g-3" novalidate>
      <div class="col-md-6">
        <input id="firstName" type="text" class="form-control" placeholder="First name" required>
      </div>
      <div class="col-md-6">
        <input id="lastName" type="text" class="form-control" placeholder="Last name" required>
      </div>
      <div class="col-md-6">
        <input id="phone" type="tel" class="form-control" placeholder="Phone" style="width:100%; display:block;"required/>
      </div>
      <div class="col-md-6">
        <input id="email" type="email" class="form-control" placeholder="Email" required>
        <div class="invalid-feedback">
          Please type a valid email
        </div>
      </div>

      <div class="col-md-6">
        <input id="notes" type="text" class="form-control" placeholder="Add a special request (optional)">
      </div>

      <div id="checkTable" class="col-12">
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check2" required>
          <label class="form-check-label" for="check2">
            Please indicate the ages of your children in the request box
          </label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check3" required>
          <label class="form-check-label" for="check3">
            Please indicate any alergies in the request box
          </label>
        </div>
      </div>
      <div class="col-12">
        <button id="submitBtn" type="submit" class="btn btn-dark submit-btn">Complete reservation</button>
      </div>
    </form>
    <div class="alert alert-info" style="display: none;"></div>
    <input type="hidden" value="<?= date ?>" id="date" />
    <input type="hidden" value="<?= time ?>" id="time" />
    <input type="hidden" value="<?= seats ?>" id="seats" />
    <input type="hidden" value="<?= isTable ?>" id="isTable" />
    <?var url = getUrl();?><input type="hidden" value="<?= url ?>" id="url" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        let seats = $("#seats").val();
        let seatsTxt = seats == 1 ? seats + ' Person' : seats + ' People'
        let isTable = $("#isTable").val() == 'true';
        let type = isTable ? 'table' : 'counter';
        let infoTxt = seatsTxt + ' (' + type + ' seat)';
        $("#seatInfo").text(infoTxt);
        if (isDinner($("#time").val())) {
          $("#plan").text('Dinner plan');
        } else {
          $("#plan").text('Lunch plan');
        }
        if (!isTable) {
          $("#onlyTable").hide();
          $("#checkTable").hide();
        } else {
          $("#checkTable").append(`
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="check1" required>
              <label class="form-check-label" for="check1">
                I understand that the seat will be served in the table
              </label>
            </div>
          `)
        }
        enableValidation();
      });

      // Example starter JavaScript for disabling form submissions if there are invalid fields
      const enableValidation = () => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                } else {
                  submitReservation();
                }
                form.classList.add('was-validated')
            }, false)
          })
      }
      //==========tel phone=========
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
      const info = document.querySelector(".alert-info");
      //==========tel phone===========

     function toLink(error) {
        var url = document.getElementById("url").value;
        var link = document.createElement('a');
        link.href = url + "?page=formSubmitted&error=" + error;
        link.id = 'linkURL';
        document.body.appendChild(link);
        document.getElementById("linkURL").click();
      }

      function isDinner(time) {
        const hour = time.substring(0, time.indexOf(":"));
        if (Number(hour) < 16) {
          return false;
        }
        return true;
      }

     const submitReservation = () => {
        $("#submitBtn").addClass("disabled");
        $("#submitBtn").html(`
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        `);
        let firstName = $("#firstName").val();
        let lastName = $("#lastName").val();
        let date = $("#date").val();
        let time = $("#time").val();
        let seats = $("#seats").val();
        let isTable = $("#isTable").val();
        let notes = $("#notes").val();
        let email = $("#email").val();
        let phone = phoneInput.getNumber();
        let timeStamp = Date.now();
        let dataToSend = {
          firstName, lastName, date, time, seats, isTable, notes, email, phone, timeStamp,
        }
        console.log(dataToSend);
        google.script.run
          .withSuccessHandler(bookSuccess)
          .withFailureHandler(bookError)
          .addReservation(dataToSend);
      }

      const bookSuccess = () => {
        toLink(false);
      }

      const bookError = (error) => {
        console.log(error);
        toLink(true);
      }
     </script>
   </body>
</html>
